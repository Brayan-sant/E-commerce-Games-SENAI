<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LH Games</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="css/estilo.css">
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html"><img src="img/logo.png"></a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#conteudoNavbarSuportado" aria-controls="conteudoNavbarSuportado" aria-expanded="false" aria-label="Alterna navegação">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="conteudoNavbarSuportado">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item active">
                <a class="nav-link" href="#">Promoções <span class="sr-only"></span></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Console</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Jogos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="login.html">>>Login<<</a>
              </li>
            </ul>
            <div class="nav">
              <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="O que deseja pesquisar?" aria-label="Pesquisar">
              </form>
              <button class="btn btn-outline-success" type="submit">Pesquisar</button>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <section id="section-banners" class="container-fluid">
        <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img class="d-block w-100" src="img/banner1.PNG" alt="Venha comprar na nossa loja!">
            </div>
            <div class="carousel-item">
              <img class="d-block w-100" src="img/banner2.PNG" alt="Produtos em promoção">
            </div>
            <div class="carousel-item">
              <img class="d-block w-100" src="img/banner3.PNG" alt="Produtos em destaque">
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previus</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </section>
      <section id="section-vendidos" class="container-fluid">
        <h2>OS MAIS VENDIDOS</h2>
        <div class="card-group">
          <div class="card" style="width: 18rem;">
            <img class="card-img-top" src="img/jogo1.PNG" alt="Jogo de aventura">
            <div class="card-body">
              <h5 class="card-title">Jogo 1</h5>
              <p class="card-text">Jogo do ano.</p>
              <p class="preco">R$180,00</p>
              <a href="#" class="btn btn-primary">Comprar</a>
            </div>
          </div>
          <div class="card" style="width: 18rem;">
            <img class="card-img-top" src="img/jogo2.PNG" alt="Jogo de corrida">
            <div class="card-body">
              <h5 class="card-title">Jogo 2</h5>
              <p class="card-text">Jogos Top de Linha</p>
              <p class="preco">R$280,00</p>
              <a href="#" class="btn btn-primary">Comprar</a>
            </div>
          </div>
          <div class="card" style="width: 18rem;">
            <img class="card-img-top" src="img/jogo3.PNG" alt="Melhor de todos">
            <div class="card-body">
              <h5 class="card-title">Jogo 3</h5>
              <p class="card-text">Melhor de todos</p>
              <p class="preco">R$140,00</p>
              <a href="#" class="btn btn-primary">Comprar</a>
            </div>
          </div>
        </div>    
      </section>
    </main>

    <footer>
      <p>Desenvolvido por LH Games - Atividade SENAI</p>
    </footer>

    <button id="voltar-topo" type="button" class="btn btn-outline-primary" onclick="topo()">&uarr; Voltar ao topo</button>

    <script src="js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"></script>

  </body>

</html>
